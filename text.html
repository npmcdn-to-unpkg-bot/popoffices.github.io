<!DOCTYPE html> 
<html>
<head>
    <title>Iframe标签显示目标网页的指定区域，方法1</title>
</head>
<body>
<iframe id="b" src="textfile.txt"></iframe>
<textarea id="a"></textarea>
</body>
var win = document.getElementById('b').contentWindow.document.body.innerText;
document.getElementById("a").innerText = win
</html>
