<!DOCTYPE html>
<html>
<head>
<style>
div {
margin:0 auto;
background:#424242;
color:#fff;
width:50%;
}
</style>
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
        $.ajax({url: "textfile.txt", success: function(result){
            $("#div1").html(result);
        }});
});
</script>
</head>
<body>

<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

</body>
</html>
