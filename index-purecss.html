<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
@font-face {
  font-family:"MI";
  src:url(https://cdn.bootcss.com/material-design-icons/2.2.3/iconfont/MaterialIcons-Regular.woff);
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #fafafa;
  font-family: Helvetica, Microsoft YaHei, Hiragino Sans GB, Noto Sans SC Regular
}

input {
  display: none
}
label {
  font-family:"MI";
}
nav div,
nav div ul {
  width: 100%
}

nav div {
  color: #fff;
  background: #e91e63;
  margin: 0;
  padding: 0;
  overflow: hidden;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, .2)
}

nav div ul {
  list-style-type: none
}

nav div ul div {
  display: none
}

nav div label {
  padding: 20px 24px;
  cursor: pointer;
  float: right;
  display: none;
  width: 25%
}

nav div ul li {
  padding: 20px 24px;
  text-align: center;
  float: left;
  width: 20%
}

section {
  background: #fff;
  padding: 20px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, .2);
  margin: 20px
}

section div {
  width: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  position: relative
}

section div div {
  display: none;
  margin: 0;
  padding: 0
}

section>div>div>a {
  margin: 0;
  padding: 0;
  width: 100%;
  float: left
}

section div div a figure {
  padding: 0 10px
}

section div div a figure h5,
section div div a figure label {
  text-align: center
}

section div div a figure h5 {
  float: left
}

section>div>div>a>figure>label {
  float: right;
  color: #ad1457;
  margin: 0 2px
}

section div div a img {
  width: 100%
}

section>div>div>label {
  cursor: pointer;
  position: absolute;
  width: 50px;
  height: 50px;
  text-align: center;
  top: 40%;
  color: #616161;
  border-radius: 100%;
  background-color: #fff;
  box-shadow: 0 8px 9pt 1px rgba(0, 0, 0, .15);
  line-height: 3.4375rem;
  font-weight: 900
}

section>div>div>label:first-child {
  right: 10px
}

section>div>div>label:nth-of-type(2) {
  left: 10px
}

section div input[type=radio]:checked~div {
  display: block
}

section div input[id=img-one]:checked~div a figure label:nth-of-type(3),
section div input[id=img-thr]:checked~div a figure label:nth-of-type(1),
section div input[id=img-two]:checked~div a figure label:nth-of-type(2) {
  color: #ec407a
}
footer {
  clear: both;
  background: #424242;
  width: 100%;
  height: 100px;
}

footer div {
  margin-top: 30px;
  display: inline-block;
  float: right;
  width: 33%;
  margin-left: .25%;
  margin-right: .25%;
  text-align: center
}

footer p {
  font-size: 12px;
  color: #fff;
}
@media only screen and (max-width:760px) {
  nav div ul li:not(:first-child) {
    display: none;
  }
  nav div ul li:first-child {
    width:40%;
  }
  nav div label {
    display: block;
    text-align: center;
  }
  nav div ul div {
    text-align: center;
    padding-bottom: 50px;
  }
  nav>div>ul>div>a {
    background: #fff;
    box-shadow: 0 8px 9pt 1px rgba(0, 0, 0, .15);
    color: #424242;
    border: 20px solid #fff;
    margin-top: 30px;
    border-radius: 5px;
  }
  nav div input[id=mu]:checked~label {
    width: 100%;
  }
  nav div input[id=mu]:checked~ul li {
    display: block;
    width: 100%;
  }
  nav div input[id=mu]:checked~label:nth-of-type(2) {
    display: none;
  }
  nav div input[id=mu]+label:after {
    content: "\E5D2";
  }
  nav div input[id=mu]:checked+label:after {
    content: "\E5CD";
  }
  nav div input[id=qr]+label:after {
    content: "\E88F";
  }
  nav div input[id=qr]:checked+label:after {
    content: "\E88E";
  }
  nav div input[id=qr]~ul div {
    display: none;;
    width: 100%;
  }
  nav div input[id=qr]:checked~ul div {
    display: block;
    text-align: center;
    width: 100%;
  }
  nav div input[id=qr]:checked~ul div img {
    width: 70%;
    margin: 20px auto;
  }
  nav div input[id=qr]:checked~ul,
  nav div input[id=qr]:checked~ul div {
    background: #ec407a;
  }
  nav div input[id=qr]:checked~label:first-child {
    display: none;
  }
  nav div input[id=mu]:checked~ul li:first-child {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, .2);
  }
  nav div input[id=mu]:checked~ul li:not(:first-child) {
    background: #ad1457;
  }
  nav div ul div p {
    color: #fff;
  }
  section {
    margin: 10px 0;
    padding: 10px 0;
  }
  footer div:nth-of-type(1),
  footer div:nth-of-type(3) {
    display:none;
  }
  footer div:nth-of-type(2) {
    width:100%;
  }
}
    </style>
</head>
