<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

nav div,
nav div ul {
  width: 100%;
}

nav div {
  color: #fff;
  background: #e91e63;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

nav div ul {
  list-style-type: none;
}

nav div input {
  display: none;
}

nav div label {
  padding:12px 24px;
  cursor: pointer;
  float: right;
  display: none;
  width: 25%;
}

nav div ul li {
  padding: 12px 24px;
  text-align: center;
  float: left;
  width: 25%;
}

@media only screen and (max-width:760px) {
  nav div ul li:not(:first-child) {display: none;}
  nav div label {
    display: block;        
    text-align: center;
  }
  nav div input:checked~ label {
    width: 100%;
  }
  nav div input:checked~ ul li {
    display: block;
    width: 100%;
  }
  nav div input~ label:after {
    content: "MENU";
  }
  nav div input:checked~ label:after {
    content: "CLOSE";
  }
  nav div input:checked~ ul li:first-child {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  }
  nav div input:checked~ ul li:not(:first-child) {
    background: #ad1457;
  }
}
</style>
<body>
<nav>
  <div>
    <input type="checkbox" id="mu"/>
    <label for="mu"></label>
    <ul>
      <li><a>EINS</a></li>
      <li><a>ZWEI</a></li>
      <li><a>DREI</a></li>
      <li><a>VIER</a></li>
    </ul>
  </div>
</nav>
</body>
</html>
