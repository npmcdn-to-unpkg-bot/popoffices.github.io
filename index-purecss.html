<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title></title>
    <style>
        /* All */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        input {
            display: none;
        }
        /* Nav */
        
        nav div,
        nav div ul {
            width: 100%;
        }
        
        nav div {
            color: #fff;
            background: #e91e63;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        nav div ul {
            list-style-type: none;
        }
        
        nav div label {
            padding: 20px 24px;
            cursor: pointer;
            float: right;
            display: none;
            width: 25%;
        }
        
        nav div ul li {
            padding: 20px 24px;
            text-align: center;
            float: left;
            width: 25%;
        }
        /* Slide */
        
        section div {
            width: 100%;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        
        section div div {
            display: none;
            margin: 0;
            padding: 0;
        }
        
        section div div img {
            margin: 0;
            padding: 0;
            width: 80%;
            float: left;
        }
        
        section div div label {
            cursor: pointer;
            float: left;
            width: 10%;
            text-align: center;
            background: #424242;
            padding: 20px 0;
        }
        
        section div input[type="radio"]:checked~ div {
            display: block;
        }
        
        @media only screen and (max-width:760px) {
            /* Nav */
            nav div ul li:not(: first-child) {
                display: none;
            }
            nav div label {
                display: block;
                text-align: center;
            }
            nav div input:checked~ label {
                width: 100%;
            }
            nav div input:checked~ ul li {
                display: block;
                width: 100%;
            }
            nav div input~ label:after {
                content: "MENU";
            }
            nav div input:checked~ label:after {
                content: "CLOSE";
            }
            nav div input:checked~ ul li:first-child {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            }
            nav div input:checked~ ul li:not(:first-child) {
                background: #ad1457;
            }
        }
    </style>
</head>
