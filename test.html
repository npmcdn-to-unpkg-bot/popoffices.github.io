<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.1/masonry.pkgd.min.js"></script>
<html>
<style>
  .grid-item {width: 200px}
</style>
<body>
<div class="grid" id="demo"></div>
<a id="button" onclick="loadDoc()">更多</a>
<script>
var z = 5;
var i = 0;
loadDoc();
(function($){
   var $grid = $('.waterfall');
   $grid.masonry({
        itemSelector: '.block--artwork',
        // columnWidth: '.grid-sizer',
        gutter: 32,
        percentPosition: true,
        isFitWidth: false
    });
})(jQuery);
function loadDoc() {
  var xhttp, xmlDoc;
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    xmlDoc = this.responseXML;
    var txt = "";
    var x = xmlDoc.getElementsByTagName("image");
    var y = xmlDoc.getElementsByTagName("p");
    if (z == x.length) {
    document.getElementById("button").innerHTML = "没有更多";
    document.getElementById("button").onclick = "";
    }
    for (;i < z;i++) {
      txt = txt + "<div class='grid-item'><img src='" + x[i].childNodes[0].nodeValue + "'/><h5>" + y[i].childNodes[0].nodeValue + "</h5></div>";
    }
    z += 5;
    document.getElementById("demo").innerHTML += txt;
    }
    $('.grid').masonry({
      itemSelector: '.grid-item',
      columnWidth: 200
    });
  };
  xhttp.open("GET", "pin.xml", true);
  xhttp.send();
}
</script>
</body>
</html>
