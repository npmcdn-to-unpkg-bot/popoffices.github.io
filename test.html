<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.1/imagesloaded.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.1/masonry.pkgd.min.js"></script>
<html>
<body style="width:100%;">
<div id="container"></div>
<a id="button" onclick="loadDoc()">更多</a>
<script>
var z = 5;
var i = 0;
loadDoc();
$( function() {
  // initialize Masonry
  var $container = $('#container').masonry();
  // layout Masonry again after all images have loaded
  $container.imagesLoaded( function() {
    $container.masonry();
  });
});
function loadDoc() {
  var xhttp, xmlDoc;
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    xmlDoc = this.responseXML;
    var txt = "";
    var x = xmlDoc.getElementsByTagName("image");
    var y = xmlDoc.getElementsByTagName("p");
    if (z == x.length) {
    document.getElementById("button").innerHTML = "没有更多";
    document.getElementById("button").onclick = "";
    }
    for (;i < z;i++) {
      txt = txt + "<div style='width:200px;'><img style='width:100%;' src='" + x[i].childNodes[0].nodeValue + "'/><h5>" + y[i].childNodes[0].nodeValue + "</h5></div>";
    }
    z += 5;
    document.getElementById("container").innerHTML += txt;
    }
    $('.grid').masonry({
      itemSelector: ".grid__item",
      columnWidth: ".grid__sizer",
      gutter: 15,
      percentPosition: true
    });
  };
  xhttp.open("GET", "pin.xml", true);
  xhttp.send();
}
</script>
</body>
</html>
