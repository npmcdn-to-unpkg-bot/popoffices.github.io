<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/minigrid/1.6.5/minigrid.min.js"></script>
<html>
<body style="width:100%;">
<div id="container" id="cards" style="position: relative;"></div>
<a id="button" onclick="loadDoc()">更多</a>
<script>
loadDoc();
var z = 5;
var i = 0;
var grid = new Minigrid({
  container: '.cards',
  item: '.card',
  gutter: 6
});
grid.mount();
function loadDoc() {
  var xhttp, xmlDoc;
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    xmlDoc = this.responseXML;
    var txt = "";
    var x = xmlDoc.getElementsByTagName("image");
    var y = xmlDoc.getElementsByTagName("p");
    if (z == x.length) {
    document.getElementById("button").innerHTML = "没有更多";
    document.getElementById("button").onclick = "";
    }
    for (;i < z;i++) {
      txt = txt + "<div class='card' style='width:200px;position: absolute;top: 0;left: 0; '><img style='width:100%;' src='" + x[i].childNodes[0].nodeValue + "'/><h5>" + y[i].childNodes[0].nodeValue + "</h5></div>";
    }
    z += 5;
    document.getElementById("container").innerHTML += txt;
    }
  };
  xhttp.open("GET", "pin.xml", true);
  xhttp.send();
}
</script>
</body>
</html>
